<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart with Fireworks</title>
    <style>
        /* Basic reset for styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }

        /* Create the heart shape using CSS */
        .heart {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: red;
            transform: rotate(45deg);
            animation: fadeIn 2s ease-in-out, fireworks 2s 2s forwards;
            border-radius: 50%;
        }

        /* Before and after pseudo-elements to make the heart shape */
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
        }

        /* Position the pseudo-elements to create the full heart shape */
        .heart:before {
            left: 100px;
            top: 0;
        }
        
        .heart:after {
            left: 0;
            top: 100px;
        }

        /* Center the text in the heart */
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 50px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            z-index: 10;
            opacity: 0;
            animation: fadeText 2s 1s forwards;
        }

        /* Fade-in animation for the heart */
        @keyframes fadeIn {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Fade-in animation for the text */
        @keyframes fadeText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Fireworks animation */
        @keyframes fireworks {
            0% {
                box-shadow: 0 0 10px 2px red, 0 0 20px 4px orange, 0 0 30px 6px yellow;
            }
            100% {
                box-shadow: 0 0 30px 10px red, 0 0 40px 12px orange, 0 0 50px 14px yellow;
            }
        }
    </style>
</head>
<body>
    <div class="heart">
        <div class="text">FEA</div>
    </div>
</body>
</html>
